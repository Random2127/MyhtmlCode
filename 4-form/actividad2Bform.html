<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        * {
            box-sizing: border-box;
            font: 1rem "FreeSans", sans-serif;
            color: black;
            margin: auto;
        }

        form {
            width: 600px;
            padding: 30px;
            background-color: #2369B3;
        }

        /*Determinamos los tamaños de las cajas*/
        .datos {
            width: 300px;
        }

        .mail {
            width: 90px;
        }

        .phone {
            width: 200px;
        }

        textarea {
            width: 100%;
        }

        .boton {
            color: black;
        }

        /*Indicamos el color blanco a las etiquetas, usamos display para que "Mensaje" quede arriba y alineamos a la derecha */
        .label {
            color: white;
            display: block;
            text-align: right;
        }

        /*Alineamos al centro y determinamos color*/
        p {
            color: white;
            text-align: center;
        }
    </style>
</head>



<!--WHAT ABOUT USING LABELS AND SO POSITIONS AND COLOURS IN SUCH WAY!?!?!?!??!-->


<body>
    <form method="post" action="http://www.cursos-diseno.es/mi-mail.php">

        <p>Rellene todos los datos. Le responderemos lo antes posible</p><br>

        <!--Todos los campos utilizan 'required' ya que el enunciado indica rellenar todos los datos-->
        <table>
            <tr>
                <td class="label">Nombre</td>
                <td><input type="text" name="nombre" class="datos" autofocus required></td>
            </tr>
            <tr>
                <td class="label">Apellidos</td>
                <td><input type="text" name="apellidos" class="datos" required></td>
            </tr>
            <tr>
                <td class="label">E-mail</td>
                <td><input type="text" name="email" class="mail" required></td>
            </tr>
            <tr>
                <td class="label">Teléfono</td>
                <td><input type="text" name="telefono" class="phone" required></td>
            </tr>
            <tr>
                <td class="label">Mensaje</td>
                <td><textarea name="mensaje" class="complete" rows="5" required></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="send" value="Enviar" class="boton" />
                    <input type="hidden" name="destinatario" value="vmedina1978@gmail.com" />
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
