<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flujo</title>
    <style>
        * {
            box-sizing: border-box;
        }

        div {
            width: 200px;
            height: 200px;
            background: cornflowerblue;
            margin: 10px;
            font: 4rem Impact bold;
            color: ghostwhite;
            padding: 30px;
            float: left;
        }

        article {
            background: blueviolet;
            overflow: auto;
            width: 660px;
            margin: auto;
        }
    </style>
</head>

<body>
    <!--This is tha basic page I will be using for future practise on boxes rows and columns-->

    <h1>Flujo vertical y horizontal</h1>

    <article>
        <div id="a">A</div>
        <div id="b">B</div>
        <div id="c">C</div>
        <div id="d">D</div>
        <div id="e">E</div>
        <div id="f">F</div>
        <div id="g">G</div>
        <div id="h">H</div>
        <div id="i">I</div>
    </article>

</body>

</html>
